<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>二级权限验证</title>
    <!-- For favicon png -->
    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="asserts/css/font-awesome.min.css" th:href="@{/asserts/css/font-awesome.min.css}">
    <!--animate.css-->
    <link rel="stylesheet" href="asserts/css/animate.css" th:href="@{/asserts/css/animate.css}">
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}">
    <!-- bootsnav -->
    <link rel="stylesheet" href="asserts/css/bootsnav.css" th:href="@{/asserts/css/bootsnav.css}">
    <!--style.css-->
    <link rel="stylesheet" href="asserts/css/style.css" th:href="@{/asserts/css/style.css}">
    <!--responsive.css-->
    <link rel="stylesheet" href="asserts/css/responsive.css" th:href="@{/asserts/css/responsive.css}">
</head>
<body>
<!-- signin end -->
<section class="signin">
    <div class="container">
        <div class="sign-content">
            <h2>二级权限验证</h2>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form th:action="@{/pwd}" th:method="post">
                            <div class="form-group">
                                <input type="hidden" name="name" class="form-control" id="signin_form" th:value="${session.LoginUser.name}"  placeholder="权限">
                            </div>
                            <!--/.form-group -->
                            <div class="form-group">
                                <label for="signin_form">二级密码</label>
                                <input type="password" name="password" class="form-control" id="signin_form" th:value="${session.LoginUser.password}" placeholder="输入你的二级密码">
                            </div>
                            <!--/.form-group -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="signin-password">
                                        <div class="password-circle">
                                            <div class="single-password-circle">
                                                <input type="radio" name="remembr" id="radio01" checked>
                                                <label for="radio01">
												<span class="round-boarder">
													<span class="round-boarder1"></span>
												</span>记住我
                                                </label>
                                            </div>
                                            <!--/.single-password-circle-->
                                            <div class="single-forgot-password-circle text-right">
                                                <a href="" th:href="@{/getpwd}">忘记密码？</a>
                                            </div>
                                            <!--/.single-password-circle-->
                                        </div>
                                        <!--/.password-circle-->
                                    </div>
                                    <!--/.signin-password -->
                                </div>
                                <!--/.col -->
                            </div>
                            <!--/.row -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="signin-footer">
                                        <button type="submit" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal">验证
                                        </button>
                                        <p>
                                            您还没有没有二级密码？
                                            <a href="" th:href="@{/getpwd}">点击获取</a>
                                        </p>
                                    </div>
                                    <!--/.signin-footer -->
                                </div>
                                <!--/.col -->
                            </div>
                            <!--/.row -->
                        </form>
                        <!--/form -->
                    </div>
                    <!--/.signin-form -->
                </div>
                <!--/.col -->
            </div>
            <!--/.row -->
        </div>
        <!--/.sign-content -->
    </div>
</section>
        <!--footer copyright start -->
        <!--/.hm-footer-copyright-->
        <script src="asserts/js/jquery.js" th:href="@{/asserts/js/jquery.js}"></script>
        <!--modernizr.min.js-->
        <script src="asserts/js/modernizr.min.js" th:href="@{/asserts/js/modernizr.min.js}"></script>
        <!--bootstrap.min.js-->
        <script src="asserts/js/bootstrap.min.js" th:href="@{/asserts/js/bootstrap.min.js}"></script>
        <!-- bootsnav js -->
        <script src="asserts/js/bootsnav.js" th:href="@{/asserts/js/bootsnav.js}"></script>
        <!-- jquery.sticky.js -->
        <script src="asserts/js/jquery.sticky.js" th:href="@{/asserts/js/jquery.sticky.js}"></script>
        <script src="asserts/js/jquery.easing.min.js" th:href="@{/asserts/js/jquery.easing.min.js}"></script>
        <!--Custom JS-->
        <script src="asserts/js/custom.js" th:href="@{/asserts/js/custom.js}"></script>
</body>

</html>
