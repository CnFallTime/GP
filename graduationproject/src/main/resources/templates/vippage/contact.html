            <a class="js-scroll-trigger" href="" th:href="@{/home}">主页</a>

            <a class="js-scroll-trigger"  href="" th:href="@{/loginout}">退出博客</a>
        </li>
    </ul>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('../../static/asserts/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>给我们留言</h1>
                    <span class="subheading">有疑问？请在下方提出你的问题和看法</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>提出问题？发表观点？评论他人的说法？一切由你决定！</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form name="sentMessage" id="contactForm" novalidate th:action="@{/add}" th:method="post">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" th:value="${session.LoginUser.name}" id="name" readonly>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>邮箱地址</label>
                        <input type="email" class="form-control" name="email" th:value="${session.LoginUser.email}" placeholder="Email Address" id="email" readonly>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Message</label>
                        <textarea rows="5" class="form-control" name="text" placeholder="Message" id="message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

                <span class="fa-stack fa-lg">

                        </a>
                    </li>

                <p class="copyright text-muted">毕业设计 @ 张昊  032020304</p>
            </div>
